name: Build and publish Docker image 

 # This workflow uses actions that are not certified by GitHub.
 # They are provided by a third-party and are governed by
 # separate terms of service, privacy policy, and support
 # documentation.

on:
  release:
    types: [published]
env:
   # Use docker.io for Docker Hub if empty
   REGISTRY: ghcr.io
   # github.repository as <account>/<repo>
   IMAGE_NAME: ${{ github.repository }}

jobs:
  build-docker-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker-practice/actions-setup-docker@master
      - run: |
            set -x
            docker version

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
           registry: ${{ env.REGISTRY }}
           username: ${{ github.actor }}
           password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the docker image with latest tag
        run: docker build -t ghcr.io/${{ github.repository_owner }}/geocoder_pcgc:latest .
        env:
          DOCKER_USERNAME: ${{ github.repository }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: branch Push Docker image to github package registry with latest tag
        run: docker push ghcr.io/${{ github.repository_owner }}/geocoder_pcgc:latest
        env:
          DOCKER_USERNAME: ${{ github.repository }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}


