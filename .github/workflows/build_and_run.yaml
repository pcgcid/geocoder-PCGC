name: Build and publish Docker image
on:
  pull_request:
     branches: [ "main" ]  
  push:
     branches: [ "main" ]  
env:
   # Use docker.io for Docker Hub if empty
   REGISTRY: ghcr.io
   # github.repository as <account>/<repo>
   IMAGE_NAME: ${{ github.repository }}

jobs:
  build-docker-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Increase Swap Space
        run: sudo fallocate -l 4G /swapfile && sudo chmod 600 /swapfile && sudo mkswap /swapfile && sudo swapon /swapfile

      - name: Check system memory
        run: free -m

      - name: Set up Docker
        uses: docker/setup-docker-action@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
           registry: ${{ env.REGISTRY }}
           username: ${{ github.actor }}
           password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the docker image with latest tag
        run:  |
              docker build --build-arg GIT_COMMIT=$(git rev-parse --short HEAD) \
              --build-arg GIT_DATE="$(git log -1 --format=%cd --date=iso-strict)" \
              -t ghcr.io/${{ github.repository_owner }}/geocoder_pcgc:alpha .
        env:
          DOCKER_USERNAME: ${{ github.repository }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: branch Push Docker image to github package registry with latest tag
        run: docker push ghcr.io/${{ github.repository_owner }}/geocoder_pcgc:alpha
        env:
          DOCKER_USERNAME: ${{ github.repository }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

